<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="./style/style.css">

<body>
<main></main>    
    <div id="vanta"></div>
    <header>
        <img src="./images/myself.jpeg" alt="" class="image">
        <h1 class="name">@luanmas</h1>
        <ul class="social-media">

            <li><a href="#" class="links">
                <img src="./images/youtube.png" alt="" class="icon">
                Youtube</a></li>
            <li><a href="#" class="links">
                <img src="./images/twitter.png" alt="" class="icon">

            <li><a href="#" class="links">

                Github</a></li>
        </ul>
    </header>
</main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>

    <script>
        VANTA.FOG({
            el: "#vanta",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            highlightColor: 0x18160b,
            midtoneColor: 0x87ff,
            lowlightColor: 0x5a48e3
        })

        const main = document.querySelector('main')
        main.style.opacity = 1
    </script>


</body>
